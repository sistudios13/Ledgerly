<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ledgerly</title>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900" x-data="accountsPage()" x-init="
  window.addEventListener('pywebviewready', () => {
    init();
  });
">
  <script>
    function accountsPage() {
      return {
        accounts: [],
        transactions: [],
        appVersion : 'Loading...',
        showAddModal: false,
        showDeleteModal: false,
        showEditModal: false,
        form: { name: '', category: '', balance: 0 },
        deleteForm: { id: null },
        editForm: { id: null, oldName: '', oldcategory: '', name: '', category: '' },
        notifications: [],
        sidebarOpen: false,

        async init() {
          let res = await window.pywebview.api.get_accounts()
          this.accounts = res
          this.transactions = await window.pywebview.api.get_transactions()
          this.appVersion = await window.pywebview.api.get_info()
          this.appVersion = this.appVersion.version
          await this.loadNotifications();
        },

        async loadNotifications() {
          this.notifications = await window.pywebview.api.get_notifications();
        },

        openAddModal() {
          this.showAddModal = true
          document.body.style.overflow = 'hidden'
        },

        closeAddModal() {
          this.showAddModal = false
          document.body.style.overflow = 'auto'
        },

        openDeleteModal(accountId) {
          this.showDeleteModal = true
          this.deleteForm.id = accountId
          document.body.style.overflow = 'hidden'
        },
        closeDeleteModal() {
          this.showDeleteModal = false
          document.body.style.overflow = 'auto'
        },

        openEditModal(accountId, accountOldName, accountOldCategory) {
          this.showEditModal = true
          this.editForm.id = accountId
          this.editForm.oldName = accountOldName
          this.editForm.oldcategory = accountOldCategory
          this.editForm.name = accountOldName
          this.editForm.category = accountOldCategory
          document.body.style.overflow = 'hidden'
        },
        closeEditModal() {
          this.showEditModal = false
          document.body.style.overflow = 'auto'
        },

        get combinedStats() {
          let totalBalance = this.accounts.reduce((sum, acc) => sum + acc.current_balance, 0);
          let totalIncome = this.transactions.filter(t => t.type === 'income')
            .reduce((sum, t) => sum + t.amount, 0);
          let totalExpenses = this.transactions.filter(t => t.type === 'expense')
            .reduce((sum, t) => sum + t.amount, 0);

          return {
            totalBalance,
            totalIncome,
            totalExpenses
          };
        },

        formatCurrency(amount) {
          return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'CAD' }).format(amount);
        },

        formatDate(dateStr) {
          if (!dateStr) return "";

          // Handle YYYY-MM-DD (from <input type="date">)
          if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
            const [y, m, d] = dateStr.split("-");
            return `${parseInt(m, 10)}/${parseInt(d, 10)}/${y}`;
          }

          // Handle M/D/YYYY already
          if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateStr)) {
            return dateStr;
          }

          // Fallback: try Date parsing (last resort)
          const dObj = new Date(dateStr);
          if (!isNaN(dObj)) {
            return `${dObj.getMonth() + 1}/${dObj.getDate()}/${dObj.getFullYear()}`;
          }

          return dateStr;
        },

        getAccountName(account_id) {
          const acc = this.accounts.find(a => a.id === account_id);
          return acc ? acc.name : '';
        },


        async addAccount() {
          const success = await window.pywebview.api.add_account(this.form.name, this.form.category, parseFloat(this.form.balance))
          if (success) {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'success', title: 'Account Added', message: `${this.form.name} created successfully.` }
            }))
            this.accounts = await window.pywebview.api.get_accounts()
            await this.loadNotifications();
            this.closeAddModal()
          } else {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'danger', title: 'Error', message: 'Failed to create account.' }
            }))
            this.closeAddModal()
          }
        },

        async deleteAccount() {
          const success = await window.pywebview.api.delete_account(this.deleteForm.id)
          if (success) {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'success', title: 'Account Deleted', message: 'Account deleted successfully.' }
            }))
            this.accounts = await window.pywebview.api.get_accounts()
            await this.loadNotifications();
            this.deleteForm.id = null
            this.closeDeleteModal()
          } else {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'danger', title: 'Error', message: 'Failed to delete account.' }
            }))
            this.deleteForm.id = null
            this.closeDeleteModal()
          }
        },

        async editAccount() {
          const success = await window.pywebview.api.edit_account(this.editForm.id, this.editForm.name, this.editForm.category)
          if (success) {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'success', title: 'Account Edited', message: 'Account edit successfully.' }
            }))
            this.accounts = await window.pywebview.api.get_accounts()
            this.editForm.id = null
            this.closeEditModal()
          } else {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'danger', title: 'Error', message: 'Failed to edit account.' }
            }))
            this.editForm.id = null
            this.closeEditModal()
          }
        }
      }
    }
  </script>

  <div class="p-6 space-y-6">
    <!-- Header -->
    <header class="mb-6 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img class="size-12 rounded" src="assets/logo.svg" alt="logo">
        <h1 class="text-2xl font-bold">Ledgerly</h1>
      </div>
      <div class="flex  items-center font-medium justify-center gap-4">
        <a href="index.html">Dashboard</a>
        <a href="accounts.html" class="underline underline-offset-2">Accounts</a>
        <a href="transactions.html">Transactions</a>
      </div>
      <div class="text-black w-[161px] flex items-center justify-end gap-2">
        <button class="size-8 relative" title="Notifications" @click="sidebarOpen = !sidebarOpen">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
          <div x-cloak class="absolute top-0 right-0 size-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center" x-show="notifications.filter(n => n.status === 'unread').length > 0" x-text="notifications.filter(n => n.status === 'unread').length"></div>
        </button>
        <a href="settings.html" class="size-8 hover:rotate-45 transition-transform" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </a>
      </div>
    </header>
    <section class="mt-8">

      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Combined Stats</h2>
        <button @click="openAddModal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>


        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Total Balance -->
        <div class="p-4 bg-white rounded-lg shadow border">
          <h3 class="text-sm font-medium text-gray-500">Total Balance</h3>
          <p class="text-xl font-bold text-gray-900" x-text="formatCurrency(combinedStats.totalBalance)"></p>
        </div>

        <!-- Total Income -->
        <div class="p-4 bg-white rounded-lg shadow border">
          <h3 class="text-sm font-medium text-gray-500">Total Income</h3>
          <p class="text-xl font-bold text-green-600" x-text="formatCurrency(combinedStats.totalIncome)"></p>
        </div>

        <!-- Total Expenses -->
        <div class="p-4 bg-white rounded-lg shadow border">
          <h3 class="text-sm font-medium text-gray-500">Total Expenses</h3>
          <p class="text-xl font-bold text-red-600" x-text="formatCurrency(combinedStats.totalExpenses)"></p>
        </div>

        <!-- Number of Accounts -->
        <div class="p-4 bg-white rounded-lg shadow border">
          <h3 class="text-sm font-medium text-gray-500">Accounts</h3>
          <p class="text-xl font-bold text-blue-600" x-text="accounts.length"></p>
        </div>
      </div>
    </section>
    <!-- Accounts List -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Accounts</h2>
      <template x-if="accounts.length > 0">
        <div class="grid md:grid-cols-2 gap-4">
          <template x-for="account in accounts" :key="account.id">
            <div class="rounded-lg border p-4 bg-white shadow flex justify-between gap-2 items-center">
              <div>
                <h2 class="text-xl font-semibold text-gray-700 break-all" x-text="account.name"></h2>
                <p class=" text-gray-500" x-text="account.category"></p>
              </div>
              <div class="text-right flex flex-col items-end justify-center">
                <p class="text-xl font-bold" :class="account.current_balance <= 0 ? 'text-red-600' : 'text-gray-900'" x-text="`$${account.current_balance.toFixed(2)}`"></p>
                <!-- edit -->
                <div class="flex gap-2 items-center justify-end">
                  <button @click="openEditModal(account.id, account.name, account.category)" class="mt-2" title="Edit Account">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>

                  </button>
                  <!-- Del -->
                  <button @click="openDeleteModal(account.id)" class="mt-2" title="Delete Account">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>

                  </button>

                </div>
              </div>
            </div>
          </template>
        </div>
      </template>
      <!-- No Accounts Message -->
      <template x-if="accounts.length === 0">
        <div class="text-center py-12 text-gray-500">
          <p>No accounts yet. Add your first account to get started!</p>
        </div>
      </template>
    </section>



  </div>
  <!-- Add Account Modal -->
  <div x-cloak x-show="showAddModal" @keydown.escape.window="closeAddModal" class="fixed h-screen top-0 left-0 inset-0 flex items-center p-8 justify-center bg-black/50" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start=" opacity-0" x-transition:enter-end=" opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start=" opacity-100" x-transition:leave-end=" opacity-0">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start="scale-90 opacity-0" x-transition:enter-end="scale-100 opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start="scale-100 opacity-100" x-transition:leave-end="scale-90 opacity-0" x-cloak x-show="showAddModal">
      <h2 class="text-xl font-semibold mb-4">Add Account</h2>
      <form @submit.prevent="addAccount">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Account Name</label>
          <input type="text" x-model="form.name" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Category</label>
          <select x-model="form.category" class="w-full border rounded px-3 py-2">
            <option value="">Select category</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
            <option value="investment">Investment</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Initial Balance</label>
          <input type="number" x-model="form.balance" min="0" step="0.01" class="w-full border rounded px-3 py-2">
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" @click="closeAddModal" class="px-4 py-2 hover:bg-gray-100 border rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-400 hover:bg-blue-600 text-white rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Delete account modal -->
  <div x-cloak x-show="showDeleteModal" @keydown.escape.window="closeDeleteModal" class="fixed h-screen top-0 left-0 inset-0 flex items-center justify-center p-8 bg-black/50" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start=" opacity-0" x-transition:enter-end=" opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start=" opacity-100" x-transition:leave-end=" opacity-0">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start="scale-90 opacity-0" x-transition:enter-end="scale-100 opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start="scale-100 opacity-100" x-transition:leave-end="scale-90 opacity-0" x-cloak x-show="showDeleteModal">
      <h2 class="text-xl font-semibold mb-4">Delete Account</h2>
      <p class="mb-4">Are you sure you want to delete this account? This action cannot be undone.</p>
      <div>
        <button @click="closeDeleteModal" class="px-4 py-2 border  hover:bg-gray-100 rounded-lg mr-2">Cancel</button>
        <button @click="deleteAccount" class="px-4 py-2 bg-red-400 hover:bg-red-600 text-white rounded-lg">Delete</button>
      </div>
    </div>
  </div>
  <!-- Edit Account modal -->
  <div x-cloak x-show="showEditModal" @keydown.escape.window="closeEditModal" class="fixed h-screen top-0 p-8 left-0 inset-0 flex items-center justify-center bg-black/50" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start=" opacity-0" x-transition:enter-end=" opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start=" opacity-100" x-transition:leave-end=" opacity-0">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start="scale-90 opacity-0" x-transition:enter-end="scale-100 opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start="scale-100 opacity-100" x-transition:leave-end="scale-90 opacity-0" x-cloak x-show="showEditModal">
      <h2 class="text-xl font-semibold mb-4">Edit Account</h2>
      <form @submit.prevent="editAccount">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Account Name</label>
          <input type="text" x-model="editForm.name" class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Category</label>
          <select x-model="editForm.category" class="w-full border rounded px-3 py-2">
            <option value="">Select category</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
            <option value="investment">Investment</option>
          </select>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" @click="closeEditModal" class="px-4 py-2 hover:bg-gray-100 border rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-400 hover:bg-blue-600 text-white rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="mb-6 px-6">
    <div class="text-gray-600 w-full flex items-center justify-between gap-4">
      <a target="_blank" href="https://github.com/sistudios13/Ledgerly">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
      </a>
      <span x-text="'Ledgerly v' + appVersion"></span>
    </div>
  </footer>

  <!-- Notifications Sidebar -->
  <div x-cloak x-show="sidebarOpen" @click.away="sidebarOpen = false" x-transition:enter="transition duration-150 ease-out" x-transition:enter-end="translate-x-0" x-transition:enter-start="translate-x-full" x-transition:leave="transition duration-150 ease-in" x-transition:leave-end="translate-x-full" x-transition:leave-start="translate-x-0" class="fixed inset-y-0 right-0 z-50 w-96 bg-white shadow-lg border-l overflow-y-auto">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Notifications</h2>
        <button @click="sidebarOpen = false" class="size-8 text-gray-600 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div>
        <template x-if="notifications.length > 0">
          <template x-for="notification in notifications" :key="notification.id">
            <div tabindex="0" @click="notification.status = 'read'; window.pywebview.api.mark_notification_as_read(notification.id)" class="mb-4 p-4 border rounded-lg cursor-pointer transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-blue-400  hover:shadow-sm" :class="notification.status === 'unread' ? 'bg-blue-50' : 'bg-gray-50'">
              <div class="flex justify-between items-center pb-2">
                <p class="text-xs text-gray-700 " x-text="getAccountName(notification.account_id) || 'System'"></p>
                <p class="text-xs text-gray-700 " x-text="formatDate(notification.created_at)"></p>

              </div>
              <p class="text-sm text-gray-900 mb-1" x-text="notification.message"></p>
              <p class="text-xs text-gray-500" x-text="notification.status"></p>
            </div>
          </template>
        </template>
        <template x-if="notifications.length === 0">
          <div class="flex flex-col items-center justify-center py-12 text-gray-500">
            <img src="assets/turtle.png" alt="turtle" class="size-52">
            <p class="text-gray-600 text-center">No Notifications</p>
          </div>

        </template>
      </div>

    </div>
  </div>

  <!-- Notifications -->
  <div x-data="{
        notifications: [],
        displayDuration: 8000,

        addNotification({ variant = 'info', sender = null, title = null, message = null}) {
            const id = Date.now()
            const notification = { id, variant, sender, title, message }

            // Keep only the most recent 20 notifications
            if (this.notifications.length >= 20) {
                this.notifications.splice(0, this.notifications.length - 19)
            }

            // Add the new notification to the notifications stack
            this.notifications.push(notification)
        },
        removeNotification(id) {
            setTimeout(() => {
                this.notifications = this.notifications.filter(
                    (notification) => notification.id !== id,
                )
            }, 400);
        },
    }" x-on:notify.window="addNotification({
            variant: $event.detail.variant,
            sender: $event.detail.sender,
            title: $event.detail.title,

        })">

                  </svg>
                </div>

                <!-- Title & Message -->
                <div class="flex flex-col gap-2">
                  <h3 x-cloak x-show="notification.title" class="text-sm font-semibold text-green-500" x-text="notification.title"></h3>
                  <p x-cloak x-show="notification.message" class="text-pretty text-sm" x-text="notification.message"></p>
                </div>

                <!--Dismiss Button -->
                <button type="button" class="ml-auto" aria-label="dismiss notification" x-on:click="(isVisible = false), removeNotification(notification.id)">
                  <svg xmlns="http://www.w3.org/2000/svg viewBox=" 0 0 24 24 stroke="currentColor" fill="none" stroke-width="2" class="size-5 shrink-0" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </template>


          <!-- Danger Notification  -->
          <template x-if="notification.variant === 'danger'">
            <div x-data="{ isVisible: false, timeout: null }" x-cloak x-show="isVisible" class="pointer-events-auto relative rounded-md border border-red-500 bg-white text-neutral-600 " role="alert" x-on:pause-auto-dismiss.window="clearTimeout(timeout)" x-on:resume-auto-dismiss.window=" timeout = setTimeout(() => {(isVisible = false), removeNotification(notification.id) }, displayDuration)" x-init="$nextTick(() => { isVisible = true }), (timeout = setTimeout(() => { isVisible = false, removeNotification(notification.id)}, displayDuration))" x-transition:enter="transition duration-300 ease-out" x-transition:enter-end="translate-y-0" x-transition:enter-start="translate-y-8" x-transition:leave="transition duration-300 ease-in" x-transition:leave-end="-translate-x-24 opacity-0 md:translate-x-24" x-transition:leave-start="translate-x-0 opacity-100">
              <div class="flex w-full items-center gap-2.5 bg-red-500/10 rounded-md p-4 transition-all duration-300">

                <!-- Icon -->
                <div class="rounded-full bg-red-500/15 p-0.5 text-red-500" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" aria-hidden="true">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
                  </svg>
                </div>

                <!-- Title & Message -->

                  <h3 x-cloak x-show="notification.title" class="text-sm font-semibold text-red-500" x-text="notification.title"></h3>

                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </template>


        </div>
    </div>
