<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ledgerly</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>

</head>

<body class="bg-gray-100 text-gray-900" x-data="transactionPage()" x-init="
  window.addEventListener('pywebviewready', () => {
    init();
  });
">
  <script>

    function transactionPage() {
      return {
        accounts: [],
        appVersion: 'Loading...',
        transactions: [],
        showAddModal: false,
        showDeleteModal: false,
        showViewModal: false,
        addForm: { account_id: null, type: 'expense', amount: 0, name: '', category: '', note: '', date: '', is_recurring: false, recurrence_rule: null, recurrence_end_date: '' },
        deleteForm: { id: null },
        viewTransaction: { account_id: null, type: '', amount: 0, name: '', category: '', note: '', date: '' },
        openAddModal() { 
          this.showAddModal = true
          document.body.style.overflow = 'hidden'
        },
        closeAddModal() { 
          this.showAddModal = false
          document.body.style.overflow = 'auto'
        },

        openDeleteModal(transactionId) {
          this.showDeleteModal = true
          this.deleteForm.id = transactionId
          this.showViewModal = false
        },
        closeDeleteModal() {
          this.showDeleteModal = false
          this.showViewModal = true
          this.deleteForm.id = null
        },

        openViewModal(transaction) {
          this.showViewModal = true
          this.viewTransaction = transaction
          document.body.style.overflow = 'hidden'
        },
        closeViewModal() {
          this.showViewModal = false
          this.viewTransaction = { account_id: null, type: '', amount: 0, name: '', category: '', note: '', date: '' }
          document.body.style.overflow = 'auto'
        },

        async addTransaction() {
          const success = await window.pywebview.api.add_long_transaction(
            this.addForm.account_id,
            this.addForm.type,
            parseFloat(this.addForm.amount),
            this.addForm.category,
            this.addForm.note,
            this.formatDate(this.addForm.date),
            this.addForm.is_recurring,
            this.addForm.recurrence_rule,
            this.formatDate(this.addForm.recurrence_end_date)
          );
          if (success) {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'success', title: 'Transaction Added', message: `Transaction created successfully.` }
            }))
            this.accounts = await window.pywebview.api.get_accounts()
            await this.loadTransactions()
            this.addForm = { account_id: null, type: 'expense', amount: 0, name: '', category: '', note: '', date: '', is_recurring: false, recurrence_rule: null, recurrence_end_date: '' }
            this.closeAddModal()
            await this.loadAccounts()
            await this.loadTransactions()
          } else {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'danger', title: 'Error', message: 'Failed to create transaction.' }
            }))
            this.addForm = { account_id: null, type: 'expense', amount: 0, name: '', category: '', note: '', date: '', is_recurring: false, recurrence_rule: null, recurrence_end_date: '' }
            this.closeAddModal()
            await this.loadAccounts()
            await this.loadTransactions()
          }
        },

        async deleteTransaction() {
          const success = await window.pywebview.api.delete_transaction(this.deleteForm.id)
          if (success) {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'success', title: 'Transaction Deleted', message: 'Transaction deleted successfully.' }
            }))
            this.accounts = await window.pywebview.api.get_accounts()
            this.closeDeleteModal()
            this.closeViewModal()
            await this.loadAccounts()
            await this.loadTransactions()
          } else {
            window.dispatchEvent(new CustomEvent('notify', {
              detail: { variant: 'danger', title: 'Error', message: 'Failed to delete Transaction.' }
            }))
            this.closeDeleteModal()
            this.closeViewModal()
            await this.loadAccounts()
            await this.loadTransactions()
          }
        },

        async init() {
          await this.loadAccounts()
          await this.loadTransactions()
          this.appVersion = await window.pywebview.api.get_info()
          this.appVersion = this.appVersion.version
        },

        async loadAccounts() {
          this.accounts = await window.pywebview.api.get_accounts();
          if (this.accounts.length > 0 && !this.addForm.account_id) {
            this.addForm.account_id = this.accounts[0].id;
          }
        },

        async loadTransactions() {
          this.transactions = await window.pywebview.api.get_transactions();
        },

        currentPage: 1,
        itemsPerPage: 10,
        selectedAccount: 0,

        get filteredTransactions() {
          // if selectedAccount is 0 or "", skip filtering
          return (this.selectedAccount == 0 || this.selectedAccount === '')
            ? this.transactions
            : this.transactions.filter(item => item.account_id == this.selectedAccount);
        },

        get items() {
          const start = (this.currentPage - 1) * this.itemsPerPage;
          const end = start + this.itemsPerPage;

          const filtered = this.filteredTransactions;

          return filtered.slice(start, end);
        },




        get totalPages() {
          return Math.ceil(this.filteredTransactions.length / this.itemsPerPage);
        },



        previousPage() {
          if (this.currentPage > 1) {
            this.currentPage--;
          }
        },

        nextPage() {
          if (this.currentPage !== this.totalPages) {
            this.currentPage++;
          }
        },

        formatCurrency(amount) {
          return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'CAD' }).format(amount);
        },

        formatDate(dateStr) {
          if (!dateStr) return "";

          // Handle YYYY-MM-DD (from <input type="date">)
          if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
            const [y, m, d] = dateStr.split("-");
            return `${parseInt(m, 10)}/${parseInt(d, 10)}/${y}`;
          }

          // Handle M/D/YYYY already
          if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateStr)) {
            return dateStr;
          }

          // Fallback: try Date parsing (last resort)
          const dObj = new Date(dateStr);
          if (!isNaN(dObj)) {
            return `${dObj.getMonth() + 1}/${dObj.getDate()}/${dObj.getFullYear()}`;
          }

          return dateStr;
        },

        getAccountName(account_id) {
          const acc = this.accounts.find(a => a.id === account_id);
          return acc ? acc.name : '';
        }
      }
    }
  </script>

  <div class="p-6 space-y-6">
    <!-- Header -->
    <header class="mb-6 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img class="size-12 rounded" src="assets/logo.svg" alt="logo">
        <h1 class="text-2xl font-bold">Ledgerly</h1>
      </div>
      <div class="flex  items-center font-medium justify-center gap-4">
        <a href="index.html">Dashboard</a>
        <a href="accounts.html">Accounts</a>
        <a href="transactions.html" class="underline underline-offset-2">Transactions</a>
      </div>
      <div class="text-black w-[161px] flex items-center justify-end gap-4">
        <a href="settings.html" class="size-8 hover:rotate-45 transition-transform" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </a>
      </div>
    </header>

    <!-- Accounts List -->
    <h2 class="text-2xl font-semibold mb-4">Accounts</h2>
    <template x-if="accounts.length > 0">
      <div class="grid md:grid-cols-2 gap-4">
        <template x-for="account in accounts" :key="account.id">
          <div class="rounded-lg border p-4 bg-white shadow flex justify-between gap-2 items-center">
            <div>
              <h2 class="text-xl font-semibold text-gray-700 break-all" x-text="account.name"></h2>
              <p class=" text-gray-500" x-text="account.category"></p>
            </div>
            <div class="text-right">
              <p class="text-xl font-bold" :class="account.current_balance <= 0 ? 'text-red-600' : 'text-gray-900'" x-text="`$${account.current_balance.toFixed(2)}`"></p>
            </div>
          </div>
        </template>
      </div>
    </template>

    <!-- No Accounts Message -->
    <template x-if="accounts.length === 0">
      <div class=" bg-white rounded-lg shadow p-4 text-center text-gray-500">
        <p>No accounts yet. Add your first account to get started!</p>
      </div>
    </template>

    <!-- Transactions -->
    <section>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Transactions</h2>
        <button @click="openAddModal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>
      <div>
        <!-- filter by account: -->
        <span>
          Filters
        </span>
        <select class="border rounded px-3 py-2 mb-4" x-model="selectedAccount" @input="currentPage = 1">
          <option value="0">All Accounts</option>
          <template x-for="account in accounts" :key="account.id">
            <option :value="account.id" x-text="account.name"></option>
          </template>
        </select>


      </div>
      <table class="min-w-full bg-white rounded-lg shadow">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Account</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Category</th>
            <th class="px-4 py-2">Amount</th>
            <th class="px-4 py-2"></th>
          </tr>
        </thead>
        <tbody>
          <template x-for="tx in items" :key="tx.id">
            <tr class="border-t" x-bind:class="(new Date(tx.date) > new Date()) ? 'bg-blue-200' : ''">
              <td class="px-4 py-2" x-text="formatDate(tx.date)"></td>
              <td class="px-4 py-2 break-all" x-text="getAccountName(tx.account_id)"></td>
              <td class="px-4 py-2" x-text="tx.type"></td>
              <td class="px-4 py-2 break-all" x-text="tx.category"></td>
              <td class="px-4 py-2 font-medium break-all" x-text="formatCurrency(tx.amount)"></td>
              <td class="px-4 py-2 ">
                <div class="flex h-full items-center justify-center">
                  <button @click="openViewModal(tx)" class="text-gray-500 hover:text-gray-700" title="Edit Transaction">
                    <svg fill="#000000" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                      <g id="SVGRepo_iconCarrier">
                        <circle cx="12" cy="17.5" r="1.5"></circle>
                        <circle cx="12" cy="12" r="1.5"></circle>
                        <circle cx="12" cy="6.5" r="1.5"></circle>
                      </g>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class="flex justify-evenly mt-4">
        <div>
          <p class="text-sm text-gray-600 mt-2" x-text="`Page ${currentPage} of ${totalPages}`"></p>
        </div>
        <nav aria-label="pagination">
          <ul class="flex shrink-0 items-center gap-2 text-sm font-medium">
            <li>
              <button class="flex items-center rounded-md p-1 text-neutral-600 hover:text-black " aria-label="previous page" x-bind:disabled="currentPage == 1" @click="previousPage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-6">
                  <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                </svg>
                Previous
              </button>
            </li>
            <li>
              <button class="flex items-center rounded-md p-1 text-neutral-600 " aria-label="previous page" disabled x-text="currentPage">

              </button>
            </li>
            <li>
              <button class="flex items-center rounded-md p-1 text-neutral-600 hover:text-black " aria-label="next page" x-bind:disabled="currentPage == totalPages" @click="nextPage()">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="size-6">
                  <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
              </button>
            </li>
          </ul>
        </nav>
        <div>
          <p class="text-sm text-gray-600 mt-2" x-text="`Showing ${items.length} of ${filteredTransactions.length} transactions`"></p>
        </div>
      </div>
    </section>

  </div>
  <!-- Delete transaction modal -->
  <div x-cloak x-show="showDeleteModal" class="fixed h-screen top-0 left-0 inset-0 flex items-center justify-center p-8 bg-black/50" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start=" opacity-0" x-transition:enter-end=" opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start=" opacity-100" x-transition:leave-end=" opacity-0">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start="scale-90 opacity-0" x-transition:enter-end="scale-100 opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start="scale-100 opacity-100" x-transition:leave-end="scale-90 opacity-0" x-cloak x-show="showDeleteModal">
      <h2 class="text-xl font-semibold mb-4">Delete Transaction</h2>
      <p class="mb-4">Are you sure you want to delete this transaction? This action cannot be undone.</p>
      <div>
        <button @click="closeDeleteModal" class="px-4 py-2 border  hover:bg-gray-100 rounded-lg mr-2">Cancel</button>
        <button @click="deleteTransaction" class="px-4 py-2 bg-red-400 hover:bg-red-600 text-white rounded-lg">Delete</button>
      </div>
    </div>
  </div>
  <!-- Add Transaction Modal -->
  <div x-cloak x-show="showAddModal" @keydown.escape.window="closeAddModal" class="fixed h-screen top-0 left-0 inset-0 p-8 flex items-center justify-center  bg-black/50" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start=" opacity-0" x-transition:enter-end=" opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start=" opacity-100" x-transition:leave-end=" opacity-0">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto " x-transition:enter="transition duration-100 ease-out" x-transition:enter-start="scale-90 opacity-0" x-transition:enter-end="scale-100 opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start="scale-100 opacity-100" x-transition:leave-end="scale-90 opacity-0" x-cloak x-show="showAddModal">
      <h2 class="text-xl font-semibold mb-4">Add Transaction</h2>
      <template x-if="accounts.length > 0">
        <form @submit.prevent="addTransaction()" class="space-y-6">
          <!-- Basic Info -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 border rounded-lg">
            <h3 class="md:col-span-3 text-sm font-semibold text-gray-700 mb-2">Transaction Details</h3>

            <div class="flex flex-col gap-1">
              <label class="text-sm font-medium ml-1">Account</label>
              <select x-model="addForm.account_id" class="border w-full rounded px-3 py-2">
                <template x-for="account in accounts" :key="account.id">
                  <option :value="account.id" x-text="account.name"></option>
                </template>
              </select>
            </div>

            <div class="flex flex-col gap-1">
              <label class="text-sm font-medium ml-1">Date</label>
              <input id="datePicker" type="date" max="" required x-model="addForm.date" class="border rounded px-3 py-2">
            </div>

            <div class="flex flex-col gap-1">
              <label class="text-sm font-medium ml-1">Amount</label>
              <input type="number" step="0.01" min="0" required x-model="addForm.amount" placeholder="Amount" class="border rounded px-3 py-2">
            </div>
          </div>
          <!-- Categorization -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 border rounded-lg">
            <h3 class="md:col-span-2 text-sm font-semibold text-gray-700 mb-2">Categorization</h3>

            <div class="flex flex-col gap-1">
              <label class="text-sm font-medium ml-1">Type</label>
              <select x-model="addForm.type" class="border rounded px-3 py-2 ">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>

            <div class="flex flex-col gap-1">
              <label class="text-sm font-medium ml-1">Category</label>
              <input type="text" maxlength="20" x-model="addForm.category" placeholder="groceries, subscription, etc." class="border rounded px-3 py-2">
            </div>

            <div class="flex flex-col gap-1 md:col-span-2">
              <label class="text-sm font-medium ml-1">Note</label>
              <input type="text" maxlength="200" x-model="addForm.note" placeholder="Note here..." class="border rounded px-3 py-2">
            </div>
          </div>
          <!-- Recurring Transaction -->
          <div class="p-4 border rounded-lg space-y-4">
            <label for="checkboxDefault" class="flex items-center justify-between cursor-pointer">
              <span class="text-sm font-medium">Recurring Transaction</span>
              <input id="checkboxDefault" type="checkbox" x-model="addForm.is_recurring" class="size-4 border rounded">
            </label>

            <div x-show="addForm.is_recurring" class="grid grid-cols-1 md:grid-cols-2 gap-4"
              x-transition:enter="transition-all ease-in-out duration-300"
              x-transition:enter-start="max-h-0 opacity-0"
              x-transition:enter-end="max-h-[1000px] opacity-100"
              x-transition:leave="transition-all ease-in-out duration-300"
              x-transition:leave-start="max-h-[1000px] opacity-100"
              x-transition:leave-end="max-h-0 opacity-0"
            >
              <div class="flex flex-col gap-1">
                <label class="text-sm font-medium ml-1">Recurrence Rule</label>
                <select x-model="addForm.recurrence_rule" class="border rounded px-3 py-2">
                  <option :value="'na'">Select Recurrence</option>
                  <option :value="'daily'">Daily</option>
                  <option :value="'weekly'">Weekly</option>
                  <option :value="'biweekly'">Bi-Weekly</option>
                  <option :value="'monthly'">Monthly</option>
                  <option :value="'yearly'">Yearly</option>
                </select>
              </div>
              <div class="flex flex-col gap-1">
                <label class="text-sm font-medium ml-1">End Date (Blank for Ongoing)</label>
                <input type="date" id="endPicker" min="" x-model="addForm.recurrence_end_date" class="border rounded px-3 py-2">
              </div>
            </div>
          </div>

          <div class="flex justify-end gap-2">
            <button @click="closeAddModal" type="button" class="px-4 py-2 hover:bg-gray-100 border rounded-lg">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-400 hover:bg-blue-600 text-white rounded-lg">Save</button>
          </div>
        </form>
      </template>
      <template x-if="accounts.length === 0">
        <div class="text-red-500 font-medium">
          You must create an account before adding transactions.
        </div>
      </template>
    </div>
  </div>
  <!-- View Transaction Modal -->
  <div 
    x-cloak 
    x-show="showViewModal"
    @keydown.escape.window="closeViewModal"
    class="fixed h-screen top-0 left-0 inset-0 flex items-center justify-center p-4 bg-black/50" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start=" opacity-0" x-transition:enter-end=" opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start=" opacity-100" x-transition:leave-end=" opacity-0"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto" x-transition:enter="transition duration-100 ease-out" x-transition:enter-start="scale-90 opacity-0" x-transition:enter-end="scale-100 opacity-100" x-transition:leave="transition duration-100 ease-in" x-transition:leave-start="scale-100 opacity-100" x-transition:leave-end="scale-90 opacity-0" x-cloak x-show="showViewModal">
      <!-- Header -->
      <h2 class="text-2xl font-semibold mb-4">Transaction Details</h2>

      <!-- Future Warning -->
      <template x-if="new Date(viewTransaction.date) > new Date()">
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-3 mb-4 rounded">
          ⚠️ This transaction is scheduled for a future date.
        </div>
      </template>

      <!-- Details Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h3 class="font-bold text-gray-700">Account</h3>
          <p class="text-gray-900 break-words" x-text="getAccountName(viewTransaction.account_id) || 'N/A'"></p>
        </div>
        <div>
          <h3 class="font-bold text-gray-700">Type</h3>
          <p class="text-gray-900" x-text="viewTransaction.type"></p>
        </div>

        <div>
          <h3 class="font-bold text-gray-700">Amount</h3>
          <p class="text-gray-900" 
            x-text="viewTransaction.is_recurring ? formatCurrency(viewTransaction.recurring_amount) + ' (per occurrence)' : formatCurrency(viewTransaction.amount)">
          </p>
        </div>
        <template x-if="viewTransaction.is_recurring">
          <div>
            <h3 class="font-bold text-gray-700">Total Paid So Far</h3>
            <p class="text-gray-900" 
              x-text="viewTransaction.is_recurring ? formatCurrency(viewTransaction.amount) : 'N/A'">
            </p>
          </div>
        </template>

        <div>
          <h3 class="font-bold text-gray-700">Category</h3>
          <p class="text-gray-900 break-words" x-text="viewTransaction.category || 'N/A'"></p>
        </div>
        <div>
          <h3 class="font-bold text-gray-700">Note</h3>
          <p class="text-gray-900 break-words" x-text="viewTransaction.note || 'N/A'"></p>
        </div>

        <div>
          <h3 class="font-bold text-gray-700">Date</h3>
          <p class="text-gray-900" x-text="formatDate(viewTransaction.date)"></p>
        </div>

        <!-- Recurring Details -->
        <template x-if="viewTransaction.is_recurring">
          <div class="col-span-1 md:col-span-2 bg-gray-50 rounded-lg p-4">
            <h3 class="font-bold text-gray-800 mb-2">Recurring Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <h4 class="font-semibold text-gray-700">Rule</h4>
                <p class="text-gray-900" x-text="viewTransaction.recurrence_rule || 'N/A'"></p>
              </div>
              <div>
                <h4 class="font-semibold text-gray-700">Start Date</h4>
                <p class="text-gray-900" x-text="formatDate(viewTransaction.date)"></p>
              </div>
              <div>
                <h4 class="font-semibold text-gray-700">End Date</h4>
                <p class="text-gray-900" x-text="viewTransaction.end_date ? formatDate(viewTransaction.end_date) : 'Ongoing'"></p>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-2 mt-6">
        <button @click="closeViewModal" class="px-4 py-2 hover:bg-gray-100 border rounded-lg">Close</button>
        <button @click="openDeleteModal(viewTransaction.id)" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">Delete Transaction</button>
      </div>
    </div>
  </div>
  <footer class="mb-6 px-6">
    <div class="text-gray-600 w-full flex items-center justify-between gap-4">
      <a target="_blank" href="https://github.com/sistudios13/Ledgerly">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
      </a>
      <span x-text="'Ledgerly v' + appVersion"></span>
    </div>
  </footer>
  <!-- Notifications -->
  <div x-data="{
        notifications: [],
        displayDuration: 8000,

        addNotification({ variant = 'info', sender = null, title = null, message = null}) {
            const id = Date.now()
            const notification = { id, variant, sender, title, message }

            // Keep only the most recent 20 notifications
            if (this.notifications.length >= 20) {
                this.notifications.splice(0, this.notifications.length - 19)
            }

            // Add the new notification to the notifications stack
            this.notifications.push(notification)
        },
        removeNotification(id) {
            setTimeout(() => {
                this.notifications = this.notifications.filter(
                    (notification) => notification.id !== id,
                )
            }, 400);
        },
    }" x-on:notify.window="addNotification({
            variant: $event.detail.variant,
            sender: $event.detail.sender,
            title: $event.detail.title,
            message: $event.detail.message,
        })">

    <div x-on:mouseenter="$dispatch('pause-auto-dismiss')" x-on:mouseleave="$dispatch('resume-auto-dismiss')" class="group pointer-events-none fixed inset-x-8 top-0 z-99 flex max-w-full flex-col gap-2 bg-transparent px-6 py-6 md:bottom-0 md:left-[unset] md:right-0 md:top-[unset] md:max-w-sm">
      <template x-for="(notification, index) in notifications" x-bind:key="notification.id">
        <!-- root div holds all of the notifications  -->
        <div>
          <!-- Success Notification  -->
          <template x-if="notification.variant === 'success'">
            <div x-data="{ isVisible: false, timeout: null }" x-cloak x-show="isVisible" class="pointer-events-auto relative rounded-md border border-green-500 bg-white text-neutral-600" role="alert" x-on:pause-auto-dismiss.window="clearTimeout(timeout)" x-on:resume-auto-dismiss.window=" timeout = setTimeout(() => {(isVisible = false), removeNotification(notification.id) }, displayDuration)" x-init="$nextTick(() => { isVisible = true }), (timeout = setTimeout(() => { isVisible = false, removeNotification(notification.id)}, displayDuration))" x-transition:enter="transition duration-300 ease-out" x-transition:enter-end="translate-y-0" x-transition:enter-start="translate-y-8" x-transition:leave="transition duration-300 ease-in" x-transition:leave-end="-translate-x-24 opacity-0 md:translate-x-24" x-transition:leave-start="translate-x-0 opacity-100">
              <div class="flex w-full items-center gap-2.5 bg-green-500/10 rounded-md p-4 transition-all duration-300">

                <!-- Icon -->
                <div class="rounded-full bg-green-500/15 p-0.5 text-green-500" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
                  </svg>
                </div>

                <!-- Title & Message -->
                <div class="flex flex-col gap-2">
                  <h3 x-cloak x-show="notification.title" class="text-sm font-semibold text-green-500" x-text="notification.title"></h3>
                  <p x-cloak x-show="notification.message" class="text-pretty text-sm" x-text="notification.message"></p>
                </div>

                <!--Dismiss Button -->
                <button type="button" class="ml-auto" aria-label="dismiss notification" x-on:click="(isVisible = false), removeNotification(notification.id)">
                  <svg xmlns="http://www.w3.org/2000/svg viewBox=" 0 0 24 24 stroke="currentColor" fill="none" stroke-width="2" class="size-5 shrink-0" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </template>


          <!-- Danger Notification  -->
          <template x-if="notification.variant === 'danger'">
            <div x-data="{ isVisible: false, timeout: null }" x-cloak x-show="isVisible" class="pointer-events-auto relative rounded-md border border-red-500 bg-white text-neutral-600 " role="alert" x-on:pause-auto-dismiss.window="clearTimeout(timeout)" x-on:resume-auto-dismiss.window=" timeout = setTimeout(() => {(isVisible = false), removeNotification(notification.id) }, displayDuration)" x-init="$nextTick(() => { isVisible = true }), (timeout = setTimeout(() => { isVisible = false, removeNotification(notification.id)}, displayDuration))" x-transition:enter="transition duration-300 ease-out" x-transition:enter-end="translate-y-0" x-transition:enter-start="translate-y-8" x-transition:leave="transition duration-300 ease-in" x-transition:leave-end="-translate-x-24 opacity-0 md:translate-x-24" x-transition:leave-start="translate-x-0 opacity-100">
              <div class="flex w-full items-center gap-2.5 bg-red-500/10 rounded-md p-4 transition-all duration-300">

                <!-- Icon -->
                <div class="rounded-full bg-red-500/15 p-0.5 text-red-500" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" aria-hidden="true">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-5a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-4.5A.75.75 0 0 1 10 5Zm0 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
                  </svg>
                </div>

                <!-- Title & Message -->
                <div class="flex flex-col gap-2">
                  <h3 x-cloak x-show="notification.title" class="text-sm font-semibold text-red-500" x-text="notification.title"></h3>
                  <p x-cloak x-show="notification.message" class="text-pretty text-sm" x-text="notification.message"></p>
                </div>

                <!--Dismiss Button -->
                <button type="button" class="ml-auto" aria-label="dismiss notification" x-on:click="(isVisible = false), removeNotification(notification.id)">
                  <svg xmlns="http://www.w3.org/2000/svg viewBox=" 0 0 24 24 stroke="currentColor" fill="none" stroke-width="2" class="size-5 shrink-0" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </template>


        </div>
    </div>

</body>

</html>
